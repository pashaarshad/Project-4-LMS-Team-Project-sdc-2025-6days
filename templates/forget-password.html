<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='forget-password.css') }}">
    <title>Forget Password</title>
</head>
<body>
    <div id="heading">
        <h1>Password Reset</h1>
    </div>

    <div id="login">
        <h2>Forget Password</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <br>
        <form action="{{ url_for('forget_password') }}" method="POST">
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" placeholder="Enter Your Email" required>
            <br>
            <input id="btn" type="submit" value="Reset Password">
        </form>     
    </div>
    <div class="button-container">
        <a href="{{ url_for('login') }}" class="auth-button">Back to Login</a>
    </div>
</body>
</html>
